<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>congratulations !!!</h2>
            </div>
            <div class="modal-body">
                <p>Your score</p>
                <ul class="stars_dialog">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <div id="dlg_time"></div>
                <div id="dlg_mistake"></div>
            </div>
            <div class="modal-footer">
                <p>Do you restart this game ...</p>
                <div>
                    <button id="btn_ok" style="width:100px">OK</button>  
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                    <button id="btn_cancel" style="width:100px">Cancel</button>    
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves"></span> Moves

            <div class="restart" onclick="startGame()">               //restart button
        		<i class="fa fa-repeat"></i>
            </div>

            <div id="time">
            </div>
            <div>
                <span >Your mistake is </span> 
                <span id="mistake">0</span> 
            </div>
        </section>

        <ul class="deck">
          
        </ul>
    </div>

    
    <!-- <script src="js/jquery-3.4.1.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
